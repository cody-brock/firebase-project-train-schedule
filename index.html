            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="display-4">Choo Choo</h1>
                <p class="lead">Welcome to the intergalactic train schedule.  Please see below for current times.</p>
            </div>

            <div class="row">

                <!-- Table -->
                <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-header">
                        Current Trail Schedule
                        </div>
                            
                        <div class="card-body">

                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>




                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                        Add Train
                        </div>
            
                        <div class="card-body">
            
                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group row">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group row">
                                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time-input" type="text">
                                </div>
                                <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                                </div>
                                <div id="warning" style="visibility: hidden;">Please enter all fields, then resubmit</div>
                                <div id="invalid-arrival" style="display: none;">Please enter a valid arrival time - HH:mm</div>
                                <button class="btn btn-default" id="submit" type="submit">Submit</button>
                                
                            </form>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
